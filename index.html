<!--Project: RGB color picker one square(user-specified RGB)-->
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <script src="../jquery-3.6.0.js"></script>
        <title>RGB demo</title>
    </head>
    <body>
        <div class="box"> </div>
        <h1>RGB color picker</h1>

 <p>Go back to the <a href="https://alis25.github.io/Ali-Sbeih-Index/">index page</a></p>

        <div id="one">
        <label for="redVal">Choose a value for   red:   </label>
<input type="range" name="red" id="red" min="0" max="256" step="1" value="128">
<output class="red-output" for="redVal"></output>
</div>

<div id="two">
<label for="greenVal">Choose a value for green: </label>
<input type="range" name="green" id="green" min="0" max="256" step="1" value="128">
<output class="green-output" for="greenVal"></output>
</div>

<div id="three">
<label for="blueVal">Choose a value for  blue:  </label>
<input type="range" name="blue" id="blue" min="0" max="256" step="1" value="128">
<output class="blue-output" for="blueVal"></output>
 </div> 
  </body>
</html>
